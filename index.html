<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Kenny Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #4b0082, #0000ff);
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="snowCanvas"></canvas>
    <div class="text-center text-white relative z-10">
        <h1 class="text-2xl font-bold mb-4">Hai Bung Welcome Di Payment Kenny Hosting</h1>
        <p class="mb-8">Sertakan Bukti Transfer Dan Send Foto Transfer dengan keaslian dan kirim ke penjual</p>
        <div class="space-y-4">
            <a href="payment.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">Payment</a>
            <a href="https://wa.me/6281227480576" target="_blank" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-block">Owner</a>
            <a href="https://whatsapp.com/channel/0029Vb7hnhl8PgsF9wBicx18" target="_blank" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-block">Saluran</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            snowflakes.forEach(snowflake => {
                ctx.moveTo(snowflake.x, snowflake.y);
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
            });
            ctx.fill();
            updateSnowflakes();
        }

        function updateSnowflakes() {
            snowflakes.forEach(snowflake => {
                snowflake.y += snowflake.speedY;
                snowflake.x += snowflake.speedX;
                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                    snowflake.x = Math.random() * canvas.width;
                }
            });
        }

        function animateSnowfall() {
            drawSnowflakes();
            requestAnimationFrame(animateSnowfall);
        }

        createSnowflakes();
        animateSnowfall();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowflakes = [];
            createSnowflakes();
        });
    </script>
</body>
</html>
