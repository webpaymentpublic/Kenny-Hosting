<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #4b0082, #0000ff);
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="snowCanvas"></canvas>
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center relative z-10">
        <h2 class="text-xl font-bold mb-4">Pilih Metode Pembayaran</h2>
        <div class="space-y-2">
            <div class="flex justify-between items-center border p-2 rounded">
                <div class="flex items-center">
                    <img src="dana.png" class="w-6 h-6 mr-2" alt="DANA">
                    <span>DANA</span>
                </div>
                <button onclick="copyToClipboard('081227480576')" class="bg-blue-500 text-white px-3 py-1 rounded">Salin</button>
            </div>
            <div class="flex justify-between items-center border p-2 rounded">
                <div class="flex items-center">
                    <img src="ovo.png" class="w-6 h-6 mr-2" alt="OVO">
                    <span>OVO</span>
                </div>
                <button onclick="copyToClipboard('081227480576')" class="bg-blue-500 text-white px-3 py-1 rounded">Salin</button>
            </div>
            <div class="flex justify-between items-center border p-2 rounded">
                <div class="flex items-center">
                    <img src="gopay.png" class="w-6 h-6 mr-2" alt="GOPAY">
                    <span>GOPAY</span>
                </div>
                <button onclick="copyToClipboard('081227480576')" class="bg-blue-500 text-white px-3 py-1 rounded">Salin</button>
            </div>
            <div class="flex justify-between items-center border p-2 rounded">
                <div class="flex items-center">
                    <img src="qris.png" class="w-6 h-6 mr-2" alt="QRIS">
                    <span>QRIS</span>
                </div>
                <a href="https://files.catbox.moe/e4h7v0.jpg" target="_blank" class="bg-blue-500 text-white px-3 py-1 rounded">QRIS</a>
            </div>
        </div>
        <a href="index.html" class="bg-red-500 text-white font-bold py-2 px-4 rounded mt-4 inline-block w-full">Kembali</a>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor berhasil disalin: " + text);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }

        // Efek Salju
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            snowflakes.forEach(snowflake => {
                ctx.moveTo(snowflake.x, snowflake.y);
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
            });
            ctx.fill();
            updateSnowflakes();
        }

        function updateSnowflakes() {
            snowflakes.forEach(snowflake => {
                snowflake.y += snowflake.speedY;
                snowflake.x += snowflake.speedX;
                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                    snowflake.x = Math.random() * canvas.width;
                }
            });
        }

        function animateSnowfall() {
            drawSnowflakes();
            requestAnimationFrame(animateSnowfall);
        }

        createSnowflakes();
        animateSnowfall();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowflakes = [];
            createSnowflakes();
        });
    </script>
</body>
</html>
